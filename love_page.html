<!-- love_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Love For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* NEW WORKING BACKGROUND: Dark Mood */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            max-width: 600px;
            width: 85%;
            animation: fadeIn 2s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin: 0 0 10px 0;
            background: -webkit-linear-gradient(#fff, #ff0050);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 0, 80, 0.3));
            line-height: 1.2;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            color: #cccccc;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: rgba(255, 0, 80, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 0, 80, 0.3);
            box-shadow: 0 0 15px rgba(255, 0, 80, 0.1);
        }

        .surprise-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            background: #ff0050;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 80, 0.6);
            transition: 0.3s;
            animation: pulse 2s infinite;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 80, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 80, 0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #ff0050;
            text-shadow: 0 0 10px #ff0050;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .music-control {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }
        
        #musicBtn {
            background: rgba(0,0,0,0.5);
            color: #ff0050;
            border: 1px solid #ff0050;
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            #timer { font-size: 0.9rem; padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="music-control">
        <audio id="bgMusic" loop playsinline>
            <source src="images/Dude Train BGM.mp3" type="audio/mpeg">
        </audio>
        <button onclick="toggleMusic()" id="musicBtn">üéµ Play</button>
    </div>

    <div class="container">
        <h1>I Love You Ma ‚ù§Ô∏è</h1>
        <p>
            I will always be with you no matter what.<br>
            Let's show the world that we are the best couple.
        </p>
        
        <div id="timer">Calculating our time together...</div>
        <a href="memories.html" class="surprise-btn">‚ú® Tap for a Surprise ‚ú®</a>
    </div>

    <div class="hearts" id="heartContainer"></div>

    <script>
        const startDate = new Date("2025-07-31"); 

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById("timer").innerHTML = `Being in love with you for:<br>${days} Days, ${hours} Hours, ${minutes} Min, ${seconds} Sec`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('heartContainer').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        const audio = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');

        function toggleMusic() {
            if (audio.paused) { audio.play(); musicBtn.innerText = "‚è∏Ô∏è Pause"; } 
            else { audio.pause(); musicBtn.innerText = "üéµ Play"; }
        }

        document.body.addEventListener('touchstart', function() {
            if(audio.paused) { audio.play(); musicBtn.innerText = "‚è∏Ô∏è Pause"; }
        }, { once: true });

        document.body.addEventListener('click', function() {
            if(audio.paused) { audio.play(); musicBtn.innerText = "‚è∏Ô∏è Pause"; }
        }, { once: true });
    </script>
</body>
</html>
