<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            
            /* BACKGROUND PRESERVED */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
            
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none; /* Prevents highlighting text while dragging */
        }

        #revealBtn {
            position: absolute;
            z-index: 1000;
            bottom: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #ff0050;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 80, 0.6);
            font-family: 'Dancing Script', cursive;
            transition: 0.3s;
            animation: pulse 2s infinite;
            -webkit-tap-highlight-color: transparent;
        }

        #revealBtn:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 80, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 80, 0); }
        }

        #memoryContainer {
            position: relative;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through empty spaces */
        }

        .memory-card {
            position: absolute;
            background: white;
            padding: 10px 10px 35px 10px; /* Polaroid style bottom padding */
            /* Enhanced shadow for depth */
            box-shadow: 0 15px 35px rgba(0,0,0,0.6), 0 5px 15px rgba(0,0,0,0.4);
            width: 250px; 
            border-radius: 3px;
            transform-origin: center;
            opacity: 0;
            /* Smooth transition for entrance, but simplified for dragging performance */
            transition: opacity 0.5s ease, transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto; 
            cursor: grab;
            touch-action: none; /* Important for dragging on mobile */
        }

        .memory-card:active {
            cursor: grabbing;
        }

        .memory-card img, .memory-card video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 2px;
            background-color: #1a1a1a;
            pointer-events: none; /* Prevents image dragging issues */
        }

        #backBtn {
            display: none;
            position: absolute;
            z-index: 1001;
            bottom: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: 2px solid #ff0050;
            color: #ff0050;
            background: rgba(0,0,0,0.8);
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            transition: 0.3s;
        }

        .music-player {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 2000; /* Ensure it stays above dragged cards */
        }
        
        #musicBtn {
            background: rgba(0,0,0,0.7);
            color: #ff0050;
            border: 2px solid #ff0050;
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: 0.3s;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .memory-card {
                width: 180px; /* Slightly smaller for mobile optimization */
                padding: 6px 6px 25px 6px;
            }
            .memory-card img, .memory-card video {
                height: 220px;
            }
        }
    </style>
</head>
<body>

    <div id="memoryContainer"></div>

    <button id="revealBtn" onclick="showNextMemory()">‚ù§Ô∏è Tap for a Memory ‚ù§Ô∏è</button>
    <a href="love_page.html" id="backBtn">Back to Love Page</a>

    <div class="music-player">
        <audio id="loveSong" loop playsinline>
            <source src="images/Dude Train BGM.mp3" type="audio/mpeg"> 
        </audio>
        <button onclick="toggleMusic()" id="musicBtn">üéµ Play</button>
    </div>

    <script>
        const memories = [
            { type: 'img', src: 'images/love1.jpg' },
            { type: 'img', src: 'images/love2.jpg' },
            { type: 'video', src: 'images/love3.mp4' },
            { type: 'img', src: 'images/love4.jpg' },
            { type: 'img', src: 'images/love5.jpg' },
            { type: 'img', src: 'images/love6.jpg' },
            { type: 'video', src: 'images/love7.mp4' },
            { type: 'img', src: 'images/love8.jpg' },
            { type: 'video', src: 'images/love9.mp4' },
            { type: 'img', src: 'images/love10.jpg' },
            { type: 'img', src: 'images/love11.jpg' },
            { type: 'img', src: 'images/love12.jpg' },
            { type: 'img', src: 'images/love13.jpg' },
            { type: 'img', src: 'images/love14.jpg' },
            { type: 'img', src: 'images/love15.jpg' },
            { type: 'img', src: 'images/love16.jpg' },
            { type: 'img', src: 'images/love17.jpg' },
            { type: 'img', src: 'images/love18.jpg' },
            { type: 'img', src: 'images/love19.jpg' },
            { type: 'img', src: 'images/love20.jpg' },
            { type: 'img', src: 'images/love21.jpg' },
            { type: 'img', src: 'images/love22.jpg' },
            { type: 'img', src: 'images/love23.jpg' },
            { type: 'img', src: 'images/love24.jpg' },
            { type: 'img', src: 'images/love25.jpg' },
            { type: 'video', src: 'images/love26.mp4' }, 
            { type: 'img', src: 'images/love27.jpg' },
            { type: 'video', src: 'images/love28.mp4' },
            { type: 'img', src: 'images/love29.jpg' },
            { type: 'video', src: 'images/love30.mp4' },
            { type: 'video', src: 'images/love31.mp4' },
            { type: 'img', src: 'images/love32.jpg' },
            { type: 'img', src: 'images/love33.jpg' },
            { type: 'img', src: 'images/love34.jpg' },
            { type: 'img', src: 'images/love35.jpg' },
            { type: 'video', src: 'images/love36.mp4' },
            { type: 'img', src: 'images/love37.jpg' },
            { type: 'img', src: 'images/love39.jpg' },
        ];

        let currentIndex = 0;
        const container = document.getElementById('memoryContainer');
        const btn = document.getElementById('revealBtn');
        const backBtn = document.getElementById('backBtn');
        
        // Z-Index Manager: Ensures newly clicked/dragged cards are always on top
        let globalZIndex = 100;

        function showNextMemory() {
            // Trigger music on first tap
            const music = document.getElementById('loveSong');
            const musicBtn = document.getElementById('musicBtn');
            if (music.paused) {
                music.play();
                musicBtn.innerHTML = "‚è∏Ô∏è Pause";
                musicBtn.style.boxShadow = "0 0 15px #ff0050";
            }

            if (currentIndex >= memories.length) return;

            const data = memories[currentIndex];
            const card = document.createElement('div');
            card.classList.add('memory-card');
            
            // Random positioning
            const isMobile = window.innerWidth < 600;
            const minPos = isMobile ? 20 : 30; 
            const maxPos = isMobile ? 80 : 70; 
            
            const randomLeft = Math.random() * (maxPos - minPos) + minPos; 
            const randomTop = Math.random() * (60 - 20) + 20; 
            const randomRotate = Math.random() * 40 - 20; // -20deg to 20deg

            card.style.left = randomLeft + '%';
            card.style.top = randomTop + '%';
            card.style.zIndex = ++globalZIndex;
            // Initial state for animation
            card.style.transform = `translate(-50%, -50%) scale(0.2) rotate(${randomRotate}deg)`;

            let mediaHtml = '';
            if (data.type === 'video') {
                mediaHtml = `<video src="${data.src}" autoplay loop muted playsinline></video>`;
            } else {
                mediaHtml = `<img src="${data.src}" alt="Our Memory">`;
            }

            card.innerHTML = mediaHtml;
            container.appendChild(card);
            
            // Add Drag and Touch Functionality
            makeDraggable(card, randomRotate);

            // Animate in
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = `translate(-50%, -50%) scale(1) rotate(${randomRotate}deg)`;
                
                const video = card.querySelector('video');
                if (video) video.play();
            }, 50);

            currentIndex++;

            if (currentIndex < memories.length) {
                const phrases = ["Next Memory ‚ù§Ô∏è", "Another One?", "And then...", "More Love ‚ù§Ô∏è"];
                btn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            } else {
                btn.style.display = 'none'; 
                backBtn.style.display = 'inline-block'; 
                startFireworks();
            }
        }

        // --- DRAG & DROP LOGIC ---
        function makeDraggable(element, initialRotation) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            // Bring to front on touch/mousedown
            const bringToFront = () => {
                element.style.zIndex = ++globalZIndex;
            };

            // Mouse Events
            element.addEventListener('mousedown', (e) => {
                isDragging = true;
                bringToFront();
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = element.offsetLeft;
                initialTop = element.offsetTop;
                element.style.transition = 'none'; // Disable transition for instant drag
                element.style.cursor = 'grabbing';
            });

            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                element.style.left = `${initialLeft + dx}px`;
                element.style.top = `${initialTop + dy}px`;
            });

            window.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    element.style.cursor = 'grab';
                    element.style.transition = 'transform 0.3s ease'; // Re-enable transform transition
                }
            });

            // Touch Events (Mobile)
            element.addEventListener('touchstart', (e) => {
                bringToFront();
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                initialLeft = element.offsetLeft;
                initialTop = element.offsetTop;
                isDragging = true;
                element.style.transition = 'none';
            }, { passive: false });

            window.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const touch = e.touches[0];
                const dx = touch.clientX - startX;
                const dy = touch.clientY - startY;
                element.style.left = `${initialLeft + dx}px`;
                element.style.top = `${initialTop + dy}px`;
                e.preventDefault(); // Prevent scrolling while dragging
            }, { passive: false });

            window.addEventListener('touchend', () => {
                isDragging = false;
                element.style.transition = 'transform 0.3s ease';
            });
        }

        function toggleMusic() {
            const music = document.getElementById('loveSong');
            const btn = document.getElementById('musicBtn');
            if (music.paused) {
                music.play();
                btn.innerHTML = "‚è∏Ô∏è Pause";
                btn.style.boxShadow = "0 0 15px #ff0050";
            } else {
                music.pause();
                btn.innerHTML = "üéµ Play";
                btn.style.boxShadow = "none";
            }
        }

        function startFireworks() {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '9999';
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];

            function createParticle(x, y) {
                for (let i = 0; i < 30; i++) {
                    particles.push({
                        x: x, y: y,
                        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                        velocity: { x: (Math.random() - 0.5) * 6, y: (Math.random() - 0.5) * 6 },
                        alpha: 1, life: 100
                    });
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'lighter';
                particles.forEach((p, index) => {
                    p.velocity.y += 0.05;
                    p.x += p.velocity.x;
                    p.y += p.velocity.y;
                    p.alpha -= 0.01;
                    p.life--;
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                    if (p.life <= 0) particles.splice(index, 1);
                });
                if (Math.random() < 0.05) createParticle(Math.random() * canvas.width, Math.random() * canvas.height / 2);
            }
            animate();
        }
    </script>
</body>
</html>
